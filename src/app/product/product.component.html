<div class="card md-4">
  <img class="card-img-top img-fluid" src="http://placehold.it/900x400" alt="" />
  <div class="card-body">
    <h3 class="card-title">
      {{product.name}}
    </h3>
    <h4>$24.99</h4>
    <p class="card-text">
      {{product.description}}
    </p>
    <a class="btn btn-primary" (click)="onMoreDetails()">
      More details
    </a>
  </div>
</div>
