<div class="row">
  <button type="button" *ngFor="let category of (state | async).categories; let i = index;" class="btn btn-default" [class.btn-primary]="category.isActive"
    (click)="activate(category)">
    {{category.name}}
  </button>
</div>
<div class="row">
    <h3>{{activeCategory}}</h3>      
</div>
