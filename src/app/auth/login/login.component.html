<div class="row main">
  <div class="col-sm-6 col-sm-offset-4 col-xs-10 col-xs-offset-1">
    <div class="panel-title text-center">
      <h2 class="title">Login</h2>
      <hr />
    </div>
    <form (ngSubmit) ="onLogin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username</label>

        <span class="input-group-addon">
          <i class="fa fa-at" aria-hidden="true"></i>
        </span>
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username" ngModel>
        <!-- <small class="help-block">
          Please provide valid email address
        </small> -->
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <span class="input-group-addon">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        </span>
        <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
      </div>
      <small class="help-block">Password is required</small>
      <br>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
