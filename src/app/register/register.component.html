<div class="row main">
  <div class="col-lg-6 col-lg-offset-4 col-xs-10 col-xs-offset-1">
    <div class="panel-title text-center">
      <div *ngIf="userCreated">
        <h4>{{msg}}</h4>
      </div>
      <h2 class="title">Register</h2>
      <hr />
    </div>
    <form (ngSubmit)="onRegister(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Username</label>
        <span class="input-group-addon">
          <i class="fa fa-at" aria-hidden="true"></i>
        </span>
        <input type="text" class="form-control" name="username" placeholder="Enter your username..." ngModel>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <span class="input-group-addon">
          <i class="fa fa-at" aria-hidden="true"></i>
        </span>
        <input type="email" class="form-control" name="email" placeholder="Enter your email..." ngModel>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <span class="input-group-addon">
          <i class="fa fa-at" aria-hidden="true"></i>
        </span>
        <input type="text" class="form-control" name="address" placeholder="Your address..." ngModel>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <span class="input-group-addon">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        </span>
        <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <span class="input-group-addon">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        </span>
        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" ngModel>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
